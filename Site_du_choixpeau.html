<html>

<head>

<body>
    <h1>
        Bienvenue sur le site du choixpeau magique !
    </h1>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Coat_of_arms_Hogwart_with_motto.svg/250px-Coat_of_arms_Hogwart_with_motto.svg.png" alt="blason poudlard">

    <div id="questionnaire">

    </div>

    <script type="text/python">
    from browser import document

    questions = [
        ("Question 1 : Tu es du genre à aller à la bibliothèque pour lire au lieu de sortir dehors"),
        ("Question 2 : Tu préfères prendre des risques quitte à mettre des gens en danger que de ne rien faire"),
        ("Question 3 : Tu es pres a sacrifier du temps avec les autres pour les aider"),
        ("Question 4 : Tu souhaites accomplir de grandes choses, rester dans l histoire"),
        ("Question 5 : Tu fais attention aux personnes qui t entourent et essaye de les rendre heureux"),
        ("Question 6 : Tu apprecies parler de sujets serieux en ayant des connaissances sur le sujet"),
        ("Question 7 : Tu serais capable d aller chercher un bebe dans une maison en feu, de mettre ta vie en jeu"),
        ("Question 8 : Dans une competition tu penses toujours etre en mesure de gagner"),
        ("Question 9 : Tu recherches la verite peu importe les consequences"),
        ("Question 10 : Tu aimes partager avec tes amis"),
        ("Question 11 : Il t arrive regulierement de surmonter tes peurs"),
        ("Question 12 : Tu vas souvent voir ta famille"),
        ("Question 13 : Tu es capable de prendre des decisions difficiles  si cela est necessaire"),
        ("Question 14 : Il t arrive frequemment de rester plonger dans tes pensees"),
        ("Question 15 : Je trouve important de donner de mon temps pour des actions bénévoles ou caritatives"),
        ("Question 16 : J'aime aider les autres et je suis souvent considéré comme une personne empathique."),
        ("Question 17 : J'accorde une grande importance à l'intégrité et à la loyauté dans mes relations avec les autres"),
        ("Question 18 : Préfères-tu régler les conflits en trouvant un compromis qui satisfait tout le monde plutôt que de chercher à imposer ta volonté ?"),
        ("Question 19 : Est-ce que tu te sens mal quand tu vois quelqu'un être maltraité ou malheureux ?"),
        ("Question 20 : As-tu tendance à pardonner facilement aux personnes qui t'ont fait du tort ?")
    ]

    counter = 0
    next_button = None

    rep = ["Pas du tout d'accord","Pas d'accord","Neutre","D'accord","Totalement d'accord"]

    def create_question(question, answers):
        question_div = document.createElement("div")
        question_div.text = question
        document["questionnaire"] <= question_div
        for answer in answers:
            radio_button = document.createElement("input")
            radio_button.type = "radio"
            radio_button.name = f"question_{counter}"
            radio_button.value = answer
            question_div <= radio_button

            label = document.createElement("label")
            label.text = answer
            question_div <= label
            question_div <= document.createElement("br")

    def increment_counter(event):
        global counter
        global next_button
        if counter < len(questions) - 1:
            counter += 1
            update_question()
        else:
            display_house()
            if next_button:
                next_button.style.display = "none"  # Cache le bouton "Suivant"

    def update_question():
        document["questionnaire"].clear()
        create_question(questions[counter], rep)

    def display_house():
        document["questionnaire"].clear()
        # Ajoutez le code pour afficher la maison de l'utilisateur ici

    # Création de la première question
    create_question(questions[counter], rep)

    next_button = document.createElement("button")
    next_button.text = "Suivant"
    next_button.bind("click", increment_counter)
    document <= next_button


    </script>

</body>

</html>
